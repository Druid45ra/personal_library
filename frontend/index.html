<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Personală</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Biblioteca Personală</h1>

        <!-- Formular Adăugare Carte -->
        <div class="form">
            <h2>Adaugă o carte</h2>
            <form id="addBookForm">
                <input type="text" id="title" placeholder="Titlu" required>
                <input type="text" id="author" placeholder="Autor" required>
                <input type="text" id="genre" placeholder="Gen" required>
                <input type="number" id="year" placeholder="An publicare" required>
                <input type="text" id="status" placeholder="Stare (citită/necitită)" required>
                <button type="submit">Adaugă carte</button>
            </form>
        </div>

        <!-- Lista Cărților -->
        <div class="books-list">
            <h2>Toate cărțile</h2>
            <ul id="booksList"></ul>
        </div>

        <!-- Căutare -->
        <div class="search">
            <h2>Căutare carte</h2>
            <input type="text" id="searchInput" placeholder="Căutare (titlu sau autor)">
            <button id="searchButton">Caută</button>
        </div>

        <!-- Mesaje -->
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
